<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1> <!--Responsividade-->
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px " srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
<!--
Temos 3 imagens, a G com 1000px, a M com 700px, e a P com 300px.
Na tag img src coloquei a foto G, logo em cima coloquei o source que quer dizer:
Ele vai carregar a foto G, se o tamanho da tela for menor que 1000, vai carregar a foto M.
Mais em cima, coloquei um nova source, se a tela for menor que 700px, carrega a foto P.
Essa estrutura é feita de baixo pra cima.
-->
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em html.</p>
    <audio src="midia/eminem-hianna.mp3" controls <!--autoplay--></audio> </audio> <br> <!--Basta o controls para aparecer o audio, o autoplay é para reproduzir automaticamente. Posso adicionar audio de outras formas:-->
    <audio controls> <!--Dica: usar todos as extensões, pois pode ser que pode dar problema em algum navegador com alguma extensão.-->
        <source src="midia/eminem-hianna.mp3" type="audio/mpeg"> <!--Dessa forma, o navegador vai tentar reproduzir o audio com todos esses formatos (mpeg, ogg, wav)-->
        <source src="midia/eminem-hianna.mp3" type="audio/ogg">
        <source src="midia/eminem-hianna.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio. <a href="midia/eminem-hianna.mp3" download="midia/eminem-hianna.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
