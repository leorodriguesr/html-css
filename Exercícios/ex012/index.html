<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1> <!--Utilizando essa forma, o custo será muito elevado pro cliente.-->
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/video-mel.mp4" controls></video> 
    <!--Ou...o melhor é fazer na forma de baixo, que coloca todas as extensões caso algum navegador seja incompatível com alguma extensão.-->
    <video controls poster="image/capadisc.png" loop> <!--o poster é para colocar a capa. O loop, é pra quando o video chegar no final ele ser reproduzido automaticamente.-->
        <source src="midia/video-mel.mp4" type="video/mp4">
        <source src="midia/video-mel.m4v" type="video/m4v">
        <source src="midia/video-mel.webm" type="video/webm">
        <p>Seu navegador não tinha compatibilidade com nenhum formato desse arquivo.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1> <!--É só ir no youtube, escolher o vídeo, clicar em compartilhar, e selecionar incorporar. Depois copia o código e cola aqui. Dessa forma, não consome dados do meu servidor, mas sim do youtube. Então, é melhor eu mandar um video pro youtube e depois incorporar no meu site.--> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
