<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {               /*O paráfrafo que está dentro da div, vou querer que não mostre nada. O div tem um filho que é um parágrafo.*/
            display: none;
        }
        div:hover > p {         /*quando eu passar o mouse na div, vai mostrar o conteúdo do parágrafo.*/
            display: block;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido</p>
    </div>
</body>
</html>
