<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            display: inline-block; /*Deixa as div tudo na mesma linha*/
            background-color: cadetblue;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover {                               /*A pseudo classe é representada com ":". o hover quer dizer, quando eu passar o mouse em cima;*/
            background-color: chartreuse; 
        }
    </style>
</head>
<body>
    <div>1</div>                 <!-- Div é um espaço que vc seleciona-->
    <div>2</div>
    <div>3</div>
</body>
</html>
